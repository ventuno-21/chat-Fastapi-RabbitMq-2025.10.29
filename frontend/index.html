<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar bg-light d-flex justify-content-between px-3">
            <div><strong>Chat App</strong></div>
            <div class="d-flex align-items-center">
                <img id="profile-pic" class="rounded-circle me-2" width="40" height="40" />
                <span id="username">Username</span>
                <button class="btn btn-outline-secondary ms-3">⚙️</button>
            </div>
        </nav>

        <div class="row">
            <div class="col-3 border-end" id="sidebar">
                <h6 class="mt-3">Chats</h6>
                <ul class="list-group" id="chat-list"></ul>
            </div>

            <div class="col-9" id="chat-panel">
                <div id="chat-box" class="p-3" style="height: 500px; overflow-y: scroll;"></div>
                <form id="message-form" class="d-flex mt-2">
                    <input type="text" id="message-input" class="form-control me-2" placeholder="Type a message..." />
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>


    <!-- config.js should be before of other scripts files -->
    <script src="config.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
